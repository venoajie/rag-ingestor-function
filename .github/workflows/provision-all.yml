
## .github/workflows/provision-function.yml
name: 'Provision Full Application Stack (Manual)'

on:
  workflow_dispatch:

env:
  APP_NAME: "app-rag"
  FUNCTION_NAME: "rag-ingestor"

jobs:
  provision-stack:
    runs-on: ubuntu-latest
    steps:
    - name: 1. Check out repository
      uses: actions/checkout@v4

    - name: 2. Configure OCI CLI and Fn Project CLI
      run: |
        pip install --upgrade oci-cli jq
        mkdir -p ~/.oci
        printf "%s\n" "${{ secrets.OCI_PRIVATE_KEY_CONTENT }}" > ~/.oci/oci_api_key.pem
        echo "[DEFAULT]" > ~/.oci/config
        echo "user=${{ secrets.OCI_USER_OCID }}" >> ~/.oci/config
        echo "fingerprint=${{ secrets.OCI_FINGERPRINT }}" >> ~/.oci/config
        echo "tenancy=${{ secrets.OCI_TENANCY_OCID }}" >> ~/.oci/config
        echo "region=${{ secrets.OCI_REGION }}" >> ~/.oci/config
        echo "key_file=~/.oci/oci_api_key.pem" >> ~/.oci/config
        chmod 600 ~/.oci/oci_api_key.pem ~/.oci/config
        curl -LSs https://raw.githubusercontent.com/fnproject/cli/master/install | sh

    - name: 3. Configure Fn Project CLI Context
      run: |
        fn create context oci-context --provider oracle --api-url "https://functions.${{ secrets.OCI_REGION }}.oci.oraclecloud.com" --registry "${{ secrets.OCI_REGION_KEY }}.ocir.io/${{ secrets.OCI_NAMESPACE }}"
        fn use context oci-context
        fn update context oracle.compartment-id "${{ secrets.OCI_COMPARTMENT_OCID }}"
        
    - name: 4. Log in to OCI Container Registry (OCIR)
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.OCI_REGION_KEY }}.ocir.io
        username: ${{ secrets.OCIR_USERNAME }}
        password: ${{ secrets.OCIR_AUTH_TOKEN }}

    - name: 5. Create or Update OCI Function Application
      run: |
        echo "Checking for existing application '${{ env.APP_NAME }}'..."
        APP_OCID=$(oci fn application list --compartment-id ${{ secrets.OCI_COMPARTMENT_OCID }} --display-name "${{ env.APP_NAME }}" --query "data[0].id" --raw-output)
        SUBNET_IDS='["${{ secrets.PUBLIC_SUBNET_OCID }}"]'
        NSG_IDS='["${{ secrets.FUNCTION_NSG_OCID }}"]'
        if [ -z "$APP_OCID" ] || [ "$APP_OCID" == "null" ]; then
          echo "Application not found. Creating it..."
          oci fn application create --compartment-id ${{ secrets.OCI_COMPARTMENT_OCID }} --display-name "${{ env.APP_NAME }}" --subnet-ids "$SUBNET_IDS" --network-security-group-ids "$NSG_IDS"
        else
          echo "Application found. Ensuring network configuration is up-to-date..."
          oci fn application update --application-id "$APP_OCID" --subnet-ids "$SUBNET_IDS" --network-security-group-ids "$NSG_IDS" --force
        fi

    - name: 6. Deploy Function Code and Image
      run: |
        fn --verbose deploy --app ${{ env.APP_NAME }}
    
    - name: 7. Enforce Final Configuration
      env:
        DB_SECRET_OCID: ${{ secrets.DB_SECRET_OCID }}
        OCI_NAMESPACE: ${{ secrets.OCI_NAMESPACE }}
      run: |
        echo "Enforcing final configuration on the function..."
        APP_OCID=$(oci fn application list --compartment-id ${{ secrets.OCI_COMPARTMENT_OCID }} --display-name "${{ env.APP_NAME }}" --query "data[0].id" --raw-output)
        FUNCTION_OCID=$(oci fn function list --application-id "$APP_OCID" --display-name "${{ env.FUNCTION_NAME }}" --query "data[0].id" --raw-output)
        
        JSON_CONFIG=$(jq -n \
          --arg fn_auth "resource_principal" \
          --arg db_secret "$DB_SECRET_OCID" \
          --arg namespace "$OCI_NAMESPACE" \
          '{"FN_AUTH_METHOD": $fn_auth, "DB_SECRET_OCID": $db_secret, "OCI_NAMESPACE": $namespace}')
          
        oci fn function update \
          --function-id "$FUNCTION_OCID" \
          --config "$JSON_CONFIG" \
          --force
          
        echo "âœ… Provisioning and configuration enforcement successful!"